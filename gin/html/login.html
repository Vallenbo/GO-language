<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <h2>用户登陆</h2>
    <form action="/login" method="post">
        <div>用户账号：</div>
        <div>
            <input name="account" placeholder="请输入用户账号" type="text" />
        </div>
        <br />
        <div>登录密码：</div>
        <div>
            <input name="password" placeholder="请输入登录密码" type="password"/>
        </div>
        <br />
        <div>
            <input type="submit" value="立即登录" />
        </div>
    </form>
</body>
</html>
